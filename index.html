<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balance Sheet Calculator</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">
        Bellarmine Financials - Balance Sheet Calculator
      </h1>
    </header>
    <section class="sub-sections">
      <h2 class="sub-title">Assets</h2>
      <h2 class="sub-title">Liabilities</h2>
    </section>

    <!-- main section -->
    <main class="main-section">
      <h3 class="current-assets-title">Current Assets</h3>
      <div class="assets-container">
        <button class="add-current-assets-btn">Add Current Assets</button>
      </div>
      <h3 class="investments-title">Investment Property & Equipment</h3>
      <div class="investments-container">
        <button class="add-investments-btn">
          Add Investment Property & Equipment
        </button>
      </div>
      <h3 class="intangibles-title">Intangibles</h3>
      <div class="intangibles-container">
        <button class="add-intangibles-btn">Add Intangibles</button>
      </div>
      <h3 class="current-liabilities-title">Current Liabilities</h3>
      <div class="current-liabilities-container">
        <button class="add-current-liabilities-btn">
          Add Current Liabilities
        </button>
      </div>
      <h3 class="long-term-liabilities-title">Long Term Liabilities</h3>
      <div class="long-term-liabilities-container">
        <button class="add-long-term-liabilities-btn">
          Add Long-Term Liabilities
        </button>
      </div>
      <h2 class="total-position-title">Total Position</h2>
      <div class="total-position-container">
        <p class="total-assets">
          Total Assets: <span class="total-assets-amount"></span>
        </p>
        <p class="total-liabilities">
          Total Liabilities: <span class="total-liabilities-amount"></span>
        </p>
        <p class="position">Position: <span class="position-amount"></span></p>
      </div>
    </main>
    <!-- End of main section -->

    <!-- footer -->
    <footer class="footer">
      <p class="footer-text">&copy; Bellarmine University 2022</p>
    </footer>
    <!-- End of footer -->

    <script src="/js/index.js"></script>
  </body>
</html>
